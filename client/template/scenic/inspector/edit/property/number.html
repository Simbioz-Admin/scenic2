<% var moreInfo = minimum ? 'Min: ' + minimum + ' Max: ' + maximum: ''; %>
<div class="slider"></div>
<input id="<%=name%>"
       name="<%=name%>"
       type="text"
       value="<%=obj['default value'].replace(',','.')%>"
       class="property <%=type%> slider"
       data-current="<%=obj['default value']%>"
       data-min="<%=minimum%>"
       data-maximum="<%=maximum%>"
       placeholder="Value type <%=type%>"/>
