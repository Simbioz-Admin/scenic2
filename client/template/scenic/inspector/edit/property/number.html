<% var moreInfo = minimum ? 'Min: ' + minimum + ' Max: ' + maximum: ''; %>
<div class="slider"></div>
<input id="<%=id%>"
       name="<%=id%>"
       type="text"
       value="<%=value%>"
       class="property <%=type%> slider"
       min="<%=minimum%>"
       max="<%=maximum%>"
       placeholder="Value type <%=type%>"/>
