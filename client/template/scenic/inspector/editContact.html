<label for="name" data-i18n>Contact name</label>
<input type="text" id="name" class="name" data-i18n="[placeholder]Name" placeholder="Name" value="<%=name%>" autofocus/>

<div class="btn-group">
    <input id="update" class="btn btn-success" type="button" data-i18n="[value]Update">
    <input id="delete" class="btn btn-danger" type="button" data-i18n="[value]Remove">
</div>
