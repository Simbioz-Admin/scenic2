<div class="sub-menu">
    <div class="overlay"></div>
    <div class="content">
        <% _.each(groups, function(items, group){ %>
        <div class="group"><%=group%></div>
        <div class="items">
            <% _.each(items, function(item) { %>
            <a class="item" data-id="<%=item.id%>" data-group="<%=item.group%>" title="<%=item.title%>"><%=item.name%></a>
            <% }); %>
        </div>
        <% }); %>
    </div>
</div>
