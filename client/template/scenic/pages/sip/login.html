<form id="sip-form">
    <h1 data-i18n>SIP Login</h1>

    <label for="sipServer" data-i18n>Address</label>
    <input id="sipServer" name="sipServer" type="text" value="" placeholder="Server" data-i18n="[placeholder]Server" >

    <div class="">
        <label for="sipUsername" data-i18n>Username</label>
        <input id="sipUsername" name="sipUsername" type="text" value="" placeholder="Username" data-i18n="[placeholder]Username" autofocus>

    </div>
    <div class="">
        <label for="sipPassword" data-i18n>Password</label>
        <input id="sipPassword" name="sipPassword" type="password" value="" placeholder="Password" data-i18n="[placeholder]Password">
    </div>
    <div class="">
        <label for="sipPort" data-i18n>Port</label>
        <input id="sipPort" name="sipPort" type="text" value="" placeholder="Port" data-i18n="[placeholder]Port">
    </div>

    <input id="sipLogin" type="button" class="btn btn-info" data-i18n="[value]Login" value="Login" >
</form>
