<div class="menu source">
    <div class="button" data-i18n>Sources</div>
</div>

<div class="filter">
    <select class="filter-select">
        <option value="" data-i18n>Show all categories</option>
        <% _.each(categories, function(category) { %>
        <option value="<%=category%>"<% if ( filter == category ) { %> selected<% } %>><%=category%></option>
        <% }); %>
    </select>
</div>
