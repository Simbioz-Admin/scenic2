<div class="shmdata-info-panel info-panel ui-draggable" id="info">
  <div class="close" id="close-shmdata-info-panel">X</div>
  <div class="title" data-i18n>Shmdata Informations</div>
  <div class="content">
    <div class="name"><%= shmdata.path %></div>
    <dl class="capabilities">
      <% _.each( capabilities, function( capability ) { %>
        <dt><span class="property"><%= capability.property %></span><span class="type"><%= capability.type %></span></dt>
        <dd><span class="value"><%= capability.value %></dd></dd>
      <% } ) %>
    </dl>
    <textarea class="capabilities-raw" readonly><%=shmdata.caps%></textarea>
  </div>
</div>
