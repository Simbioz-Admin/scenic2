<div class="close" id="close-panelRight">X</div>
<div id="title">Edit destination <%=destination.get('name')%></div>

<form id="form-user"  onsubmit="return(false)">

	<% if(!destination.get('itsMe')){ %>
		<h3 class="info" title="" data-i18n>Username</h3>
		<input type="text" id="name" value="<%=destination.get('name')%>" />
	<% }else{  %>
		<input type="hidden" id="name" value="<%=destination.get('name')%>" />
	<% } %>

	<% if(destination.get('itsMe')){ %>
		<h3  class='info'>Message</h3>
		<input type='text' id='statusText' value='<%=destination.get('status_text')%>' >
	<% } %>

	<% if(destination.get('itsMe')){ %>
		<h3  class='info'>Status</h3>
		<select id='status' >
			<% _.each(listStatus, function(status){ %>
				<option value="<%=status.value%>" <%if(status.name.toLowerCase() == destination.get('status')){ %> selected <% }%> ><%=status.name%></option>
			<% }); %>
		</select>
	<% } %>

	<input type="submit" class="btn btn-large" value="Save"/><br>
	
	<% if(!destination.get('itsMe')){ %>
		<button class="remove" data-i18n>Remove user</button>
	<% } %>
</form>
