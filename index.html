<!doctype html>
<html lang="en">
<head>
    <title>Scenic2 - SAT</title>
    <!-- Load the script "js/main.js" as our entry point -->

    <!-- /**** CSS ****/ -->

	<link href="/js/libs/jqueryui/css/no-theme/jquery-ui-1.10.2.custom.min.css" rel="stylesheet" type="text/css" >
	<link href="/assets/css/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="/assets/css/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://fonts.typotheque.com/WF-015004-001436.css" type="text/css" />

    
	 <!-- /**** JAVSCRIPT ****/ -->

    <script src="/socket.io/socket.io.js"></script>
    <script data-main="/js/main.js" src="/js/libs/require-jquery.js"></script>

</head>
<body class="scenic2">
		<!-- <div id="errorMsg">Test de message d'erreur</div> -->
		<header id="header">
			<div id="logo">SCENIC2</div>
			<div class="btn" id="btn-irc" style="float:right">IRC</div>
		</header>


		<div id="panelLeft">
			<div id="globalTable">
				
				<div id="titleIn"></div>
				<div id="titleOut"></div>

				<div id="headerTable">
					<ul id="menuTable" class="headerMenu"></ul>
				</div><!-- headerTable -->

				<table id="testTable">
					<thead>
						<tr>
							<th rowspan="2" colspan="3" class="infoTable">
							</th>
						</tr>
						<tr id="destinations"></tr>
					</thead>
					<tbody >
						<!-- <tr > <td rowspan="2">test</td> </tr> -->
						<tr><td colspan="7" id="sources" ></td></tr>
					</tbody>
			</table>

			</div><!-- end globalTable -->
		</div><!-- end panelLeft -->

		<div id="panelRight">
			<class class="content clearfix"></class>
		</div>
	    

	    <div id="chat">
	    	<div class="title"></div>
	    	<ul class="headerMenu"></ul>

	    	<div id="login">
	    		<form >
	    			<div class="info">You need to discuss about scenic? Connect you on IRC public just here!</div>
	    			<input type="text" placeholder="username" id="username-chat"><br>
	    			<input type="text" placeholder="channel" id="channel-chat">
	    			<input type="submit" value="go to chat !" id="submit-chat">
	    		</form>
	    	</div>

	    	<div id="channels" ></div>

	    </div>

		<div id="log" style="display:none;">
			<h3>Log</h3>
			<class class="content"></class>
		</div>





		<script type="text/javascript">
		$(document).ready(function(){
			$(function(){
				var state = "close";
				$("#log h3").click(function(){
					if(state == "open"){
						$("#log").animate({"right" : -$("#log").width()-61}, function(){
							state = "close";
						});
					}else{
						$("#log").animate({"right" : 0});
						console.log("open");
						state = "open";
					}
				});

			})
		});
		</script>
	</body>
</html>
