<!doctype html>
<html lang="en">
<head>
    <title>Scenic2 - SAT</title>
    <!-- Load the script "js/main.js" as our entry point -->

    <!-- /**** CSS ****/ -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/client_side/libs/jqueryui/css/no-theme/jquery-ui-1.10.2.custom.min.css" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="/assets/css/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="/assets/css/stylesheets/black.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="/assets/css/stylesheets/nouislider.fox.css" media="screen, projection" rel="stylesheet" type="text/css" />
	
	<link href="/assets/css/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://fonts.typotheque.com/WF-015004-001436.css" type="text/css" />
	<link rel="shortcut icon" href="http://sat.qc.ca/sites/default/files/sat_icon.png" type="image/png" />

	 <!-- /**** JAVSCRIPT ****/ -->
    <script type="text/javascript"> var page = "app"; </script>
    <script src="/socket.io/socket.io.js"></script>
    <script data-main="/client_side/main.js" src="/client_side/libs/require-jquery.js"></script>


</head>
<body class="scenic2">

		<div id="container">
			<!-- <div id="errorMsg">Test de message d'erreur</div> -->
			<header id="header">
				<div id="logoSat">SCENIC 2</div>
				<ul class="menu_list" id="menu_header">
					<li class="btn" id="btn-info">?</li>
					<li class="btn" id="btnSave" data-i18n >save</li>
					<li class="btn" id="btnGetFiles" data-i18n >load</li>
				</ul>

			</header>

			<div id="panelTables"></div>
			<div id="panelLeft"></div>
			<div id="panelRight">
				<class class="content clearfix ui-widget-content"></class>
			</div>
		    

		    <div id="chat">
		    	<div class="close close-irc">X</div>
		    	<div class="title"></div>
		    	<ul class="headerMenu"></ul>F

		    	<div id="login">
		    		<form >
		    			<div class="info" data-i18n >You need to discuss about scenic? Connect you on IRC public just here!</div>
		    			<input type="text" placeholder="username" id="username-chat"><br>
		    			<input type="text" placeholder="channel" id="channel-chat">
		    			<input type="submit" value="go to chat !" id="submit-chat">
		    		</form>
		    	</div>

		    	<div id="channels" ></div>

		    </div>
	    </div>

	</body>
</html>
