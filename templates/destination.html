<% if(header){ %>
	<tbody>
		<tr id="nodes">
			<th colspan="<%=destinations.length%>">Destinations</th>
		</tr>
		<tr id="nodes-pads">

			<% _.each(destinations, function(destination, index){ %>
				<td class="box" ><%=destination.name%></td>
			<% }); %>
		</tr>
	</tbody>
<% }else{ %>

	<% _.each(destinations, function(destination, index){ %>
		<td class="box" data-destName="<%=destination.name%>"></td>
	<% }); %>

<% 	} %>
