<div id="lightBox">
    <div id="launch">
        <br>
            <h1>Scenic2 Server configuration</h1>
            <br>
            <form id="form-config" >

                <div class="identification">
                    <label>Identification</label>
                    <input type="text" name="username" value="<%=username%>" autofocus="autofocus" >
                    <input type="password" name="pass" placeholder="password" >
                    <input type="password" name="confirmPass" placeholder="confirm password">
                    <div class="info">* server access is unsecured without password</div>
                </div>

                <div class="ports">
                    <div class="port">
                        <label>Port Soap</label>
                        <input type="text" name="portSoap" value="<%=soap%>">
                    </div>
                    <div class="port">

                    </div>
                </div>

                <input type="submit" value="Launch" id="submitParam">
            </form>
        

    </div>
</div>
<div id="bgLightBox"></div>
