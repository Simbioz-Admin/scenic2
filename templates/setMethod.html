<div id="close">X</div>

<div id="title"><%=title%></div>

<div id="nodes">
	<form id="form-lightbox">
		<ul>
			<h3>Set Method <%=description.description%></h3>

			<% _.each(description.arguments, function(argument, index){ %>
				<li>

					<h3 class="info" title="<%=argument.description%>" ><%=argument.name%></h3>

					<!-- Type input for float / int and bool -->
					<input type="text" name="<%=argument.name%>" <%if(index ==0){ %>autofocus="autofocus"<% } %> value="" />

				</li>
			<% }); %>
			<% if(method == "add_destination"){ %>
			<h3>Port soap</h3>
			<input type="text" name="port_soap" value="" placeholder="required just for server scenic" >
			<% } %>
		</ul>
		<input type="hidden" name="method" value="<%=method%>">
		<input type="hidden" name="className" value="<%=className%>">

		<input type="submit" class="btn btn-large" id="setMethod_<%=description.name%>" value="Add destination"/>
	</form>
</div>
