
<!-- <h3>Set Method <%=methods.description%></h3> -->

	<ul id="form-methods">
		<% _.each(methods, function(method){ %>
			<li>

				<h3 class="info" title="<%=method.description%>" ><%=method.name%></h3>
				<!-- Type input for float / int and bool -->
				<input type="text" name="<%=method.name%>" value="" />
				<input style="display:none;" type="submit" class="submit-quidd" />
			</li>
		<% }); %>
	</ul>
