<div id="headerTable">
	<ul class="menuTable headerMenu" >
		<% _.each(menus, function(menu){ %>
			<li>
				<a href="#" class="get_classes" <% if(menu.id) { %> id="<%=menu.id%>" <% } %> data-type="<%=menu.type%>" ><%=menu.name%></a>
			</li>
		<% }); %>
	</ul>
</div><!-- headerTable -->

<% if(type == "transfer"){ %>
	<table class="tableScenic">
		<thead>
			<tr>
				<th rowspan="2"  class="infoTable">
				</th>
			</tr>
			<tr class="destinations"></tr>
		</thead>
		<tbody >
			<!-- <tr > <td rowspan="2">test</td> </tr> -->
			<tr><td colspan="7" class="sources" id="local-sources">
				<div class="vignette local-sources">Local sources</div>
			</td></tr>
			<tr><td colspan="7" class="sources" id="remote-sources" >
				<div class="vignette">Remote sources</div>

			</td></tr>
		</tbody>
	</table>
<% } %>



<% if(type == "control"){ %>
	<table class="tableScenic">
		<thead>
			<tr>
				<th rowspan="2"  class="infoTable">
				</th>
			</tr>
			<tr class="destinations"></tr>
		</thead>
		<tbody >
			<!-- <tr > <td rowspan="2">test</td> </tr> -->
			<tr><td colspan="7" class="sources" id="local-sources">
			</td></tr>
			<tr><td colspan="7" class="sources" id="remote-sources" >
			</td></tr>
		</tbody>
	</table>
<% } %>
