<form id="login_sip">
	 <div class="parameters">
        <h1>Login to sip</h1>

        <label>Address</label>
        <input type="text" width="100%" name="address" value="<%=sip.address%>" autofocus>

        <div class="half">
            <label>Username</label>
            <input type="text" name="name" value="<%=sip.name%>">

        </div>
        <div class="half">
            <label>Port </label>
            <input type="text" name="port" value="<%=sip.port%>">
        </div>
    </div>

    <input type="submit" value="login" >
	
</form>
