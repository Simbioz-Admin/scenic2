<form id="login_sip">
	 <div class="parameters">
        <h1>Login to sip</h1>

        <label>Address</label>
        <input type="text" width="100%" name="address" value="<%=sip.address%>" >

        <div class="half">
            <label>Username</label>
            <input type="text" name="name" value="" autofocus>

        </div>
        <div class="half">
            <label>Password </label>
            <input type="password" name="password" value="">
        </div>
        <div class="half">
            <label>Port SIP </label>
             <input type="text" name="port" value="<%=sip.port%>">
        </div>
        
    </div>
    <input type="submit" value="login" >

	
</form>
